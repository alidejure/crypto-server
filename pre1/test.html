<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip;
                // Fetch geolocation data from IPInfo.io
                fetch(`https://ipinfo.io/${userIP}/json?token=49a776b0b5bab0`)
                    .then(response => response.json())
                    .then(data => {
                        // Extract country code from geolocation data
                        const countryCode = data.country;
                        // Select the corresponding option in the dropdown
                        document.getElementById('countryId').value = countryCode;
                    })
                    .catch(error => {
                        console.error('Error fetching geolocation:', error);
                    });
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });
    });
</script>
